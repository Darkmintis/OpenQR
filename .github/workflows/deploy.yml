name: Deploy OpenQR to darkmintis-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout OpenQR repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Checkout darkmintis-dev
        uses: actions/checkout@v4
        with:
          repository: Darkmintis/darkmintis-dev
          token: ${{ secrets.DEPLOY_PAT }}
          path: main-repo

      - name: Copy production files to main repo
        run: |
          # Remove old deployment
          rm -rf main-repo/dist/openqr
          mkdir -p main-repo/dist/openqr

          # Copy Next.js build output
          cp -r out/* main-repo/dist/openqr/
          
          # Copy additional files
          cp LICENSE main-repo/dist/openqr/
          cp README.md main-repo/dist/openqr/

          echo "âœ… Production files copied successfully"
          echo "ðŸ“¦ Deployed files:"
          ls -la main-repo/dist/openqr/

      - name: Commit and push to darkmintis-dev
        run: |
          cd main-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add changes
          git add dist/openqr/
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to deploy"
          else
            git commit -m "ðŸ”„ Update OpenQR from commit ${GITHUB_SHA:0:7}"
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: OpenQR - Modern QR Code Generator" >> $GITHUB_STEP_SUMMARY
          echo "- **Live URL**: https://darkmintis.dev/openqr" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Next.js build output" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Static assets" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… LICENSE" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… README.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¨ Features Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ 15+ QR code types" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Advanced customization" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ Password protection" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§  Smart conditional QR codes" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Analytics tracking" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ Bulk generation" >> $GITHUB_STEP_SUMMARY


